<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
</head>
<body>
  <script>
    var source = new EventSource('api/v1/stream');
    source.onmessage = function(e) {
      var data = JSON.parse(e.data);
      document.body.innerHTML += data.ping.date + ' ' + data.ping.msg + '<br>';
    };
  </script>

</body>
</html>
